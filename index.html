<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>
  <main class="main">
    <div class="hero-iamge">
      <picture>
        <source
        media="(min-width: 768px)"
        srcset="/assets/images/illustration-sign-up-desktop.svg" alt="">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="hero-image">
      </picture>
    </div>
    <div class="content">
      <header>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </header>
      <ul>
        <div class="list-item">
          <img src="/assets/images/icon-list.svg" alt="icon-list">
          <li>Product discovery and building what matters</li>
        </div>
        <div class="list-item">
          <img src="/assets/images/icon-list.svg" alt="icon-list">
          <li>Measuring to ensure updates are a success</li>
        </div>
        <div class="list-item">
          <img src="/assets/images/icon-list.svg" alt="icon-list">
          <li>And much more!</li>
        </div>
      </ul>
      <form action="">
        <label for="email">
          Email address
        </label>
        <input type="email" placeholder="email@company.com" class="email-field">
        <button type="button" class="subscribe-btn btn">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </main>
  <section class="sub-section">
  </section>
  <script src="/script.js"></script>
</body>
</html>
